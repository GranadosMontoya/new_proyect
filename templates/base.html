{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description"
        content="Explora nuestra plataforma web moderna y eficiente, diseñada para ofrecerte una experiencia de usuario intuitiva y atractiva. Con características innovadoras y un diseño responsivo, te garantizamos una navegación fluida en cualquier dispositivo.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'img/icons8-tienda-32.png' %}">

    <!-- Agregar Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Fuentes de google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    {% block head %}{% endblock %}
</head>

<body class="content">
    <!-- Pantalla de carga -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    {% include 'navbar.html' %}
    <div id="contentContainer" style="display: none;">
        {% block content %}
        {% endblock content %}
    </div>
    
    <script src="{% static 'js/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block script %}
    {% endblock script %}
</body>
</html>
